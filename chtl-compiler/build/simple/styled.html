<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {font-family :Arial , sans-serif ;margin :0 ;padding :20 px ;}. container {max-width :800 px ;margin :0 auto ;}h1 {color :# 333 ;border-bottom :2 px solid # ccc ;padding-bottom :10 px ;}. button {background-color :# 007 bff ;color :white ;border :none ;padding :10 px 20 px ;cursor :pointer ;border-radius :4 px ;}
  </style>
</head>
<body>
<div class="container">
  <h1>Interactive CHTL Example</h1>
  <p id="message">Click the button to see magic happen</p>
  <button class="button" onclick="handleClick()">Click Me</button>
</div>
  <script>
    function handleClick ( ) {document . getElementById ( ' message ' ) . textContent = ' Hello from CHTL ! ' ;alert ( ' CHTL is awesome ! ' ) ;}
  </script>
</body>
</html>
