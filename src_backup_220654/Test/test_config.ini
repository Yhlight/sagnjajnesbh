# CHTL测试框架配置文件

[General]
# 测试框架版本
version = 1.0.0

# 详细输出模式
verbose = true

# 并行测试
parallel = false
max_parallel = 4

# 输出格式 (console|json|xml|html)
output_format = console

[Paths]
# 工作区路径
workspace_path = ../../../..

# 测试数据路径
test_data_path = ./Fixtures

# 临时文件路径
temp_path = /tmp/chtl_test

# 报告输出路径
report_path = ../../../test-reports

# 编译器路径
compiler_path = ../../../build/bin

# 模块路径
module_path = ../Module

[Performance]
# 性能测试启用
enabled = true

# 基准测试迭代次数
benchmark_iterations = 1000

# 性能回归阈值 (百分比)
regression_threshold = 10.0

# 内存使用限制 (MB)
memory_limit = 512

[Debugging]
# 调试模式
debug_mode = false

# 日志级别 (DEBUG|INFO|WARN|ERROR)
log_level = INFO

# 保留临时文件
keep_temp_files = false

# 详细错误信息
detailed_errors = true

[Modules]
# 启用模块测试
module_testing = true

# 珂朵莉模块测试
test_chtholly = true

# 由比滨结衣模块测试
test_yuigahama = true

# 模块兼容性测试
test_compatibility = true

[Compiler]
# CSS编译器测试
test_css_compiler = true

# JavaScript编译器测试
test_js_compiler = true

# CHTL编译器测试
test_chtl_compiler = true

# ANTLR集成测试
test_antlr_integration = true

[VSCode]
# VSCode插件测试
test_vscode_extension = true

# 语法高亮测试
test_syntax_highlighting = true

# 代码补全测试
test_code_completion = true

# 错误检测测试
test_error_detection = true

[Reports]
# 生成HTML报告
generate_html = true

# 生成JSON报告
generate_json = true

# 生成覆盖率报告
generate_coverage = false

# 报告详细级别 (basic|detailed|comprehensive)
detail_level = detailed

[Filters]
# 测试名称过滤器 (正则表达式)
name_filter = 

# 分类过滤器
category_filter = 

# 优先级过滤器 (最小值)
min_priority = 1

# 优先级过滤器 (最大值)
max_priority = 10

# 跳过长时间运行的测试
skip_long_running = false